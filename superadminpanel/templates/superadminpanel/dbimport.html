{% extends "superadminpanel/base2.html" %}


{% block extraelements %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/fileinput.min.css' %}" media="all" rel="stylesheet" type="text/css"> 
<script src="{% static 'js/plugins/canvas-to-blob.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/plugins/sortable.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/plugins/purify.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/fileinput.min.js' %}" type="text/javascript"></script>

{% endblock extraelements %}

{% block content %}
<form method="post" action="/superadminimport/" enctype="multipart/form-data" class="form-horizontal">
    {% csrf_token %}
    <!--input type="file" name="myfile">
    <button type="submit">Upload</button-->
    <div class="form-group">
    <label class="control-label col-sm-2" for="email">Choose File:</label>
    <div class="col-sm-10">
      <input id="input-id" type="file" name="myfile" class="file" data-preview-file-type="text" placeholder="Choose a valid json file">
    </div>
  </div>

    
  </form>


 
  
  <h3>{{message}}</h3>

{% endblock content %}
